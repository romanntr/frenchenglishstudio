<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réserver un cours | FrenchEnglishStudio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>FrenchEnglishStudio</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="lessons.html">Leçons</a>
      <a href="reservation.html" class="active">Réserver</a>
      <a href="about.html">À propos</a>
    </nav>
  </header>

  <main class="reservation-page">
    <h2>Réserver un cours</h2>
    <p>Remplissez le formulaire ci-dessous pour planifier votre leçon personnalisée.</p>

    <form class="reservation-form" action="#" method="post">
      <label for="name">Nom complet :</label>
      <input type="text" id="name" name="name" placeholder="Votre nom" required>

      <label for="email">Adresse e-mail :</label>
      <input type="email" id="email" name="email" placeholder="exemple@email.com" required>

      <label for="language">Langue à apprendre :</label>
      <select id="language" name="language" required>
        <option value="">-- Choisissez une langue --</option>
        <option value="francais">Français</option>
        <option value="anglais">Anglais</option>
        <option value="les-deux">Les deux</option>
      </select>

      <label for="date">Date souhaitée :</label>
      <input type="date" id="date" name="date" required>

      <label for="message">Message ou besoin particulier :</label>
      <textarea id="message" name="message" rows="4" placeholder="Dites-nous vos objectifs..."></textarea>

      <button type="submit" class="btn-primary">Envoyer la demande</button>
    </form>
  </main>

  <footer>
    <p>© 2025 FrenchEnglishStudio — Tous droits réservés.</p>
  </footer>
</body>
</html>
