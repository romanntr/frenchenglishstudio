<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Réserver un cours</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="cours.html">Salle de cours</a>
      <a href="quiz.html">Quiz interactifs</a>
      <a href="reservation.html" class="active">Réserver un cours</a>
    </nav>
  </header>

  <main>
    <h2>Remplissez le formulaire ci-dessous</h2>

    <form action="https://formspree.io/f/mkgwzpjz" method="POST">
      <label>Nom complet :</label>
      <input type="text" name="nom" required>

      <label>Email :</label>
      <input type="email" name="email" required>

      <label>Langue souhaitée :</label>
      <select name="langue" required>
        <option value="anglais">Cours d’anglais</option>
        <option value="français">Cours de français</option>
      </select>

      <label>Message :</label>
      <textarea name="message" placeholder="Votre message..." required></textarea>

      <button type="submit">Envoyer ma réservation</button>
    </form>
  </main>

    <p>© 2025 French & English Studio</p>
  </footer>
</body>
</html>
