<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>French & English Studio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>French & English Studio</h1>
    <p>Apprenez l’anglais et le français facilement</p>
  </header>

  <main>
    <section id="lessons">
      <h2>🎓 Salle de cours</h2>
      <div id="lesson-container"></div>
    </section>

    <section id="quiz">
      <h2>🧠 Quiz interactifs</h2>
      <div id="quiz-container"></div>
    </section>

    <section id="reservation">
      <h2>📅 Réservez votre cours</h2>
      <form id="reservation-form" action="https://formspree.io/f/mnqeeoyz" method="POST">
        <label>Nom complet :</label>
        <input type="text" name="name" required>

        <label>Email :</label>
        <input type="email" name="email" required>

        <label>Langue souhaitée :</label>
        <select name="language" required>
          <option value="français">Français</option>
          <option value="anglais">Anglais</option>
        </select>

        <label>Message :</label>
        <textarea name="message" rows="4"></textarea>

        <button type="submit">Envoyer la réservation</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 French & English Studio - Tous droits réservés</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
