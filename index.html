<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrenchEnglishStudio - Salle de cours</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>FrenchEnglishStudio</h1>
        <nav>
            <a href="#cours">Salle de cours</a>
            <a href="#quiz">Quiz interactifs</a>
            <a href="#reservation">Réserver un cours</a>
        </nav>
    </header>

    <main>
        <section id="cours" class="content-section">
            <h2>Salle de cours</h2>
            <div id="lessons"></div>
        </section>

        <section id="quiz" class="content-section">
            <h2>Quiz interactifs</h2>
            <div id="quiz-section"></div>
        </section>

        <section id="reservation" class="content-section">
            <h2>Réserver un cours</h2>
            <form id="reservation-form" action="https://formspree.io/f/xyzexample" method="POST">
                <div class="form-grid">
                    <div class="form-column">
                        <label>Nom complet :</label>
                        <input type="text" name="nom" required>

                        <label>Email :</label>
                        <input type="email" name="email" required>

                        <label>Téléphone :</label>
                        <input type="text" name="telephone" required>
                    </div>

                    <div class="form-column">
                        <label>Date souhaitée :</label>
                        <input type="date" name="date" required>

                        <label>Heure :</label>
                        <input type="time" name="heure" required>

                        <label>Langue :</label>
                        <select name="langue">
                            <option value="francais">Français</option>
                            <option value="anglais">Anglais</option>
                        </select>
                    </div>
                </div>

                <button type="submit">Envoyer la réservation</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 FrenchEnglishStudio. Tous droits réservés.</p>
    </footer>
</body>
</html>
