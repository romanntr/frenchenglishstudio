<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Réserver un cours — FrenchEnglishStudio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">FrenchEnglishStudio</div>
    <nav class="menu">
      <a href="index.html">Accueil</a>
      <a href="cours.html">Salle de cours</a>
      <a href="quiz.html">Quiz</a>
      <a href="reserver.html" class="active">Réserver</a>
    </nav>
  </header>

  <main class="container fade-in">
    <h2>Réserver un cours</h2>
    <p>Remplis ce formulaire — tu recevras une confirmation.</p>

    <form id="reservation-form" class="res-form">
      <label>Nom complet</label>
      <input name="name" type="text" required />

      <label>Email</label>
      <input name="email" type="email" required />

      <label>Langue souhaitée</label>
      <select name="language">
        <option value="français">Français</option>
        <option value="anglais">Anglais</option>
        <option value="les deux">Les deux</option>
      </select>

      <label>Date / Créneau préféré</label>
      <input name="date" type="text" placeholder="Ex : Lundi 15h" />

      <label>Message (optionnel)</label>
      <textarea name="message" rows="4"></textarea>

      <button type="submit" class="btn">Envoyer la réservation</button>
    </form>

    <p id="reservation-confirm" class="confirm-text"></p>
  </main>

  <footer class="footer">
    <small>© 2025 FrenchEnglishStudio</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
